<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TASK A1 (1 pt): Add Tailwind Play CDN in <head> -->

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Random User (GET)</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- TASK A1 (2 pts): Create a centered card layout -->
  <!-- Requirements:
      - Title: Random User (GET)
      - Button: Load user (id="btnLoad")
      - Status text area (id="status")
      - Result area (id="result") hidden at first (use class "hidden")
      - Use at least 6 Tailwind utility classes (layout + spacing + typography)
    -->

  <!-- Your UI here -->
  <div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h1 class="text-xl font-bold mb-4">Random User (GET)</h1>

    <button id="btnLoad" class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600">
      Load user
    </button>
    <button id="btnClear" class="bg-red-400 text-white px-4 py-2 rounded-full hover:bg-red-500">
      Clear
    </button>

    <p id="status" class="mt-3 text-sm text-gray-600"></p>

    <div id="result" class="mt-4 hidden"></div>
  </div>

  <!-- TASK A1 (1 pt): Link get/app.js (use defer) -->
  <script src="./app.js" defer></script>
</body>

</html>
